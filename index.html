<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="styel.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Lobster&family=Pacifico&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1 class="heading text-center display-2">Currency Converter</h1>
  <hr />
  <div class="container ">
    <div class="main  p-4 ">
      <div class="form-group">
        <label> Amount to Convert : </label>
        <input type="number" class="form-control searchBox mt-3 text-xl-center" id="in" placeholder="0.00" />
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="input-group mt-3">
            <div class="input-group-prepend">
              <span class="input-group-text">From</span>
            </div>

            <select id="from" class="form-control from">
              <option disabled value="select" selected>
                select currency
              </option>
              <option value="1">USD</option>
              <option value="2">cad</option>
              <option value="3">EUR</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-d convert m-3 heading text-center " onclick="convert();">
            Convert
          </button>
        </div>
      </div>
      <input class="text-center form-control" type="text" id="result" placeholder="" disabled />
      <script src="test.js"></script>
    </div>
  </div>
  </div>
</body>

</html>
